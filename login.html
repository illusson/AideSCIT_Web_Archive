<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name = "applicable-device" content = "mobile">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SCIT教务助手 - 登录</title>
    <script>
        const exports = {};
    </script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
        integrity="sha384-2PJ2u4NYg6jCNNpv3i1hK9AoAqODy6CdiC+gYiL2DVx+ku5wzJMFNdE3RoWfBIRP"
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="root">
    <div class="login-background"></div>
    <div class="login-form">
        <img class="header-logo" src="img/ic_logo_school_full.png" alt="logo">
        <div class="input-base">
            <input id="login-username" class="input-insert" type="text" />
        </div>
        <div class="input-base">
            <input id="login-password" class="input-insert" type="password" />
        </div>
        <div id="login-error"></div>
        <div class="login-button mdui-ripple" onclick="onLoginAction()">登录</div>
        <div class="jump-button mdui-ripple" onclick="jumpToSCITEdu()">前往教务系统</div>
    </div>
</div>
<script
    src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
    integrity="sha384-aB8rnkAu/GBsQ1q6dwTySnlrrbhqDwrDnpVHR2Wgm8pWLbwUnzDcIROX3VvCbaK+"
    crossorigin="anonymous">
</script>
<script src="https://cdn.bootcdn.net/ajax/libs/jsencrypt/3.0.0-rc.1/jsencrypt.min.js"></script>
<script src="js/Login.js"></script>
</body>
</html>
