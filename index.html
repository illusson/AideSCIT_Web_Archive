<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name = "applicable-device" content = "mobile">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SCIT教务助手 - 主页</title>
    <link rel="stylesheet" href="https://cdn.w3cbus.com/mdui.org/static/theme/material/index.e8409b3c.css">

</head>
<body class="mdui-drawer-body-left">
<div class="mdui-drawer" id="left-drawer">
    <div class="mdui-list">
        <a class="mdui-list-item mdui-ripple mdui-list-item-active">

            <div class="mdui-list-item-content">首页</div>
        </a>
    </div>
</div>
<div class="root">
    <i class="mdui-icon material-icons mdui-ripple"
       id="drawer-button"
       mdui-drawer="{target: '#left-drawer'}">menu</i>
</div>
<script
    src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
    integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"

</script>

</html>
