<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name = "applicable-device" content = "mobile">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SCIT教务助手 - 主页</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
        integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body class="mdui-drawer-body-left">
<div class="mdui-drawer" id="left-drawer">
    <div class="mdui-list">
        <a class="drawer-list mdui-list-item mdui-ripple mdui-list-item-active" id="index-drawer-home">
            <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
            <div class="mdui-list-item-content">首页</div>
        </a>
        <div class="mdui-divider"></div>
        <a class="drawer-list mdui-list-item mdui-ripple" id="index-drawer-achievement">
            <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
            <div class="mdui-list-item-content">成绩单</div>
        </a>
        <a class="drawer-list mdui-list-item mdui-ripple" id="index-drawer-exam">
            <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
            <div class="mdui-list-item-content">考试座位</div>
        </a>
        <div class="mdui-divider"></div>
        <a class="drawer-list mdui-list-item mdui-ripple" id="index-drawer-mine">
            <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
            <div class="mdui-list-item-content">我的</div>
        </a>
        <div class="mdui-divider"></div>
        <a class="drawer-list mdui-list-item mdui-ripple" id="index-drawer-about">
            <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
            <div class="mdui-list-item-content">关于</div>
        </a>
        <a class="drawer-list mdui-list-item mdui-ripple" id="index-drawer-logout">
            <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
            <div class="mdui-list-item-content">退出登录</div>
        </a>
    </div>
</div>
<div class="root">
    <div class="header">
        <i class="header-actions mdui-icon material-icons mdui-ripple"
           id="drawer-button"
           mdui-drawer="{target: '#left-drawer'}">menu</i>
        <div class="header-title"></div>
    </div>
    <div class="body">
        <div class="index-page" id="page-home">
            <h2 id="home-welcome">早上好，今天是第9周周四</h2>
            <p id="home-soup-content">幸运的人一生都被童年治愈，不幸的人一生都在治愈童年。</p>
            <p id="home-soup-author">阿尔弗雷德·阿德勒</p>
            <div class="table-header">
                <p><strong>周一</strong></p>
                <p><strong>周二</strong></p>
                <p><strong>周三</strong></p>
                <p><strong>周四</strong></p>
                <p><strong>周五</strong></p>
                <p><strong>周六</strong></p>
            </div>
            <div class="table-content-base">
                <div class="table-content">
                    <div class="table-divider" id="table-divider-noon"><p>中午</p></div>
                    <div class="table-divider" id="table-divider-evening"><p>晚上</p></div>
                </div>
            </div>
        </div>
        <div class="index-page" id="page-achievement">

        </div>
    </div>
</div>
<script
    src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
    integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"
    crossorigin="anonymous">
</script>
</body>
</html>
